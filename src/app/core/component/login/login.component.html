<div class="login">
  <mat-form-field appearance="outline" class="login__username">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" placeholder="Username">
  </mat-form-field>

  <mat-form-field appearance="outline" class="login__password">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" placeholder="Password">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</div>
