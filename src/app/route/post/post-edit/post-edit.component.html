<div class="post-edit" *ngIf="post">
  <mat-form-field appearance="outline" class="login__username">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="post.title">
  </mat-form-field>

  <mat-form-field appearance="outline" class="login__password">
    <mat-label>Content</mat-label>
    <textarea matInput placeholder="Content" [(ngModel)]="post.content"></textarea>
  </mat-form-field>

  <div>
    <button mat-raised-button routerLink="/posts/list">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
