<div class="post-list">
  <h2 style="text-align: center">List Posts</h2>

  <div class="post-list__create-action">
    <button mat-raised-button routerLink="/posts/create">Create a new Post</button>
  </div>
  <div class="post-list__title">
    <div>Id</div>
    <div>Title</div>
    <div>Actions</div>
  </div>

  <div *ngFor="let post of posts">
    <app-post-item [post]="post"></app-post-item>
  </div>
</div>
