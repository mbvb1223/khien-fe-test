<div class="post-add">
  <h2 class="post-add__title">Create Post</h2>

  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Content</mat-label>
    <textarea matInput placeholder="Content" [(ngModel)]="content"></textarea>
  </mat-form-field>

  <div>
    <button mat-raised-button routerLink="/posts/list">Cancel</button>
    <button mat-raised-button color="primary" (click)="create()">Create</button>
  </div>
</div>
